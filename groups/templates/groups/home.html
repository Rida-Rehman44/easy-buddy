<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Hello, {{ request.user.username }}!</h1>
    <h2>Your Groups</h2>
    <ul>
        {% for membership in user_groups %}
        <li><a href="{% url 'group_detail' membership.group.id %}">{{ membership.group.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'search_group' %}"><button>Search Group</button></a>
    <a href="{% url 'create_group' %}"><button>Open Group</button></a>
</body>
</html>
