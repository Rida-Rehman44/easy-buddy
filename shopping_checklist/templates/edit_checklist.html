<form method="POST">
    {% csrf_token %}
    {{ checklist_form.as_p }}

    <h2>Shopping Items</h2>
    {{ item_formset.management_form }}

    {% for form in item_formset %}
        <div class="item-form">
            {{ form.as_p }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
