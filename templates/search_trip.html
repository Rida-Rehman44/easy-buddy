{% extends "base.html" %}
{% block title %} Search Page {% endblock title %}
{% block content %}
<style>


    .container {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 500px;
        margin-top: 20px;
    }

    h1 {
        color: #333333;
        margin-bottom: 20px;
        font-size: 2em;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    ul li {
        background-color: #f4f4f9;
        margin: 15px 0;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    ul li span {
        flex-grow: 1;
    }

    button {
        background-color: #d5b16c;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #c3a056;
    }
</style>


<div class="container">
    <h1>Search Trips</h1>
    <ul>
        {% for trip in trips %}
            <li>
                <span>{{ trip.name }}</span>
                <button onclick="joinTrip({{ trip.id }})">Join</button>
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    function joinTrip(tripId) {
        fetch(`/join/${tripId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        }).then(response => {
            if (response.ok) {
                window.location.href = `/trip_detail/${tripId}/`;
            }
        });
    }
</script>
{% endblock content %}
