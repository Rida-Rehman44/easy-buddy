<!DOCTYPE html>
<html>
<head>
    <title>Bulletin Board - Post List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bulletin_board/styles.css' %}">
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
            <li class="post-item">
                <div class="post-info">
                    <span class="post-title">{{ post.title }}</span>
                    <span class="timestamp">{{ post.created_at }}</span>
                </div>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                {% endif %}
                {% if post.video %}
                    <video width="320" height="240" controls>
                        <source src="{{ post.video.url }}" type="video/mp4" class="post-image">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_post' %}" class="btn">Create a new post</a>

</body>
</html>
